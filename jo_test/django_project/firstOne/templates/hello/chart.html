{% extends 'hello/include/header.html' %}


{% block content %}


  <div class="main-content-inner">
                <!-- line chart start -->
                <div class="row">
                    <div class="col-lg-6 mt-5">
                        <div class="card">
                            <div class="card-body">

                                    <canvas id="myChart"></canvas>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mt-5">
                        <div class="card">
                            <div class="card-body">

                                    <canvas id="myChart2"></canvas>

                            </div>
                        </div>
                    </div>

                </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
            </script>

            <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
            <script>

                var ctx = document.getElementById('myChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [{% for x in topTen %} '{{x.average_earning}}', {% endfor %} 'average_earning'],
                datasets: [{
                    label: 'Age VS Average earning',
                    data: [{% for y in person %} '{{y.age}}', {% endfor %} ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        // 'rgba(153, 102, 255, 0.2)',
                        // 'rgba(255, 159, 64, 0.2)'
                    ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            // 'rgba(153, 102, 255, 1)',
                            // 'rgba(255, 159, 64, 1)'
                        ],
                            borderWidth: 1
        }]
    },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
});



                var ctx = document.getElementById('myChart2').getContext('2d');

});

                    scales: {

                            ticks: {

                            }

});



                    var ctx = document.getElementById('myChart4').getContext('2d');
